version: "3.5"
services:
  postgres:
    image: postgres:16-alpine
    env_file: stack.env
    restart: always
    volumes:
      - type: volume
        source: pgdata
        target: /var/lib/postgresql/data
  linkwarden:
    env_file: stack.env
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/postgres
    restart: always
    image: ghcr.io/linkwarden/linkwarden:latest
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: ${LINKWARDEN_DIR}/data
        target: /data/data
    depends_on:
      - postgres
volumes:
  pgdata:
